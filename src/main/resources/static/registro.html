<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!--BOOTSTRAP LIBRARY-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--JQUERY LIBRARY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- STYLES-->
    <link rel="stylesheet" href="css/registrar.css">
</head>
<body>
    <div class="bg-dark text-white p-3 text-center">
        <h1>Bienvenido al Catálogo Online de Alto Turmequé LDTA</h1>
    </div>
    </br>
    <p class="h3 text-center">Crear cuenta</p>
    <div class="container-sm p-3 my-3 bg-secondary text-white">
        <div class="mb-3 mt-3">
            <label for="newName" class="form-label"><strong>Nombre:</strong></label>
            <input type="name" class="form-control" id="newName" placeholder="Nombre y apellido" name="name">
        </div>
        <div class="mb-3 mt-3">
            <label for="newEmail" class="form-label"><strong>Email:</strong></label>
            <input type="email" class="form-control" id="newEmail" placeholder="ejemplo@gmail.com" name="email">
        </div>
        <div class="mb-3">
            <label for="newPwd" class="form-label"><strong>Contraseña:</strong></label>
            <input type="password" class="form-control" id="newPwd" placeholder="Ingresa la contraseña" name="pswd">
            <small id="passwordHelpInline" class="text-muted">
                La contraseña debe tener mínimo 6 carácteres.
            </small>
        </div>
        <div class="mb-3">
            <label for="repeatPwd" class="form-label"><strong>Repetir contraseña:</strong></label>
            <input type="password" class="form-control" id="repeatPwd" placeholder="Ingresa la contraseña" name="rpswd">
        </div>
            <button type="submit" class="btn btn-info text-white .font-weight-bold" onclick="createUser('registerForm')">Registrarme</button>
    </div>
    <p class="h4 text-center">¿ya tienes cuenta?</p>
    <a href="login.html"><p class="h5 text-center">Inicia sesión aquí</a>
    <!--JAVASCRIPT SCRIPT-->
    <script type="text/javascript" src="js/funciones.js"></script>
</body>
</html>
